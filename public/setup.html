<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a1612">
    <title>Database Setup - You Know Nothing FC</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Database Setup</h1>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <main>
            <div id="admin-login" class="card" style="display: none;">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="admin-key-input">Admin Key</label>
                        <input
                            type="password"
                            id="admin-key-input"
                            placeholder="Enter admin key"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <div id="login-message"></div>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="card" id="setup-card" style="display: none;">
                <h2>Initialize Database Schema</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">
                    This will create or verify all database tables and indexes.
                </p>

                <button id="setup-btn" class="btn" style="width: 100%;">
                    Run Setup
                </button>

                <div id="result-message" style="margin-top: 20px;"></div>
            </div>
        </main>
    </div>

    <script>
        let adminKey = null;

        document.addEventListener('DOMContentLoaded', () => {
            adminKey = sessionStorage.getItem('adminKey');

            if (adminKey) {
                showControls();
            } else {
                showLoginForm();
            }
        });

        function showLoginForm() {
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('setup-card').style.display = 'none';
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('admin-key-input').focus();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const keyInput = document.getElementById('admin-key-input');
            const messageEl = document.getElementById('login-message');
            const key = keyInput.value.trim();
            if (!key) return;

            try {
                const response = await fetch('/api/games', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-key': key },
                    body: JSON.stringify({})
                });

                if (response.status === 403) {
                    messageEl.innerHTML = '<div class="error-message">Invalid admin key</div>';
                    keyInput.focus();
                    return;
                }

                adminKey = key;
                sessionStorage.setItem('adminKey', key);
                showControls();
            } catch (error) {
                messageEl.innerHTML = '<div class="error-message">Connection error. Please try again.</div>';
            }
        }

        function showControls() {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('setup-card').style.display = 'block';
            document.getElementById('setup-btn').addEventListener('click', handleSetup);
        }

        async function handleSetup() {
            const btn = document.getElementById('setup-btn');
            const messageEl = document.getElementById('result-message');

            btn.disabled = true;
            btn.textContent = 'Running setup\u2026';
            messageEl.innerHTML = '';

            try {
                const response = await fetch('/api/admin/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-key': adminKey }
                });

                if (response.status === 403) {
                    adminKey = null;
                    sessionStorage.removeItem('adminKey');
                    showLoginForm();
                    document.getElementById('login-message').innerHTML =
                        '<div class="error-message">Session expired. Please sign in again.</div>';
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = `
                        <div class="success-message">
                            <h3 style="margin-bottom: 12px;">Setup Complete</h3>
                            <p>${data.message}</p>
                            <p style="margin-top: 16px;">
                                You can now <a href="/admin.html" style="color: var(--accent-primary); text-decoration: underline;">go to admin panel</a> to create games.
                            </p>
                        </div>
                    `;
                    btn.textContent = 'Setup Complete';
                } else {
                    messageEl.innerHTML = `<div class="error-message">Error: ${data.error || data.message}</div>`;
                    btn.disabled = false;
                    btn.textContent = 'Run Setup';
                }
            } catch (error) {
                console.error('Setup error:', error);
                messageEl.innerHTML = '<div class="error-message">Failed to run setup. Please try again.</div>';
                btn.disabled = false;
                btn.textContent = 'Run Setup';
            }
        }
    </script>
</body>
</html>
