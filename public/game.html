<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a1612">
    <title>Game Details - You Know Nothing FC</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>You Know <span>Nothing</span> FC</h1>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <main>
            <!-- Game Info -->
            <div class="card">
                <div id="game-info-container">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                </div>
            </div>

            <!-- Prediction Form -->
            <div class="card" id="prediction-form-card" style="display: none;">
                <h2>Your Prediction</h2>
                <form id="prediction-form">
                    <div class="scoreboard-input">
                        <div class="scoreboard-team">
                            <span class="scoreboard-team-name" id="home-team-label">Home</span>
                            <div class="score-input-wrapper">
                                <button type="button" class="score-btn score-btn-minus" data-target="home-score" aria-label="Decrease home score">-</button>
                                <input
                                    type="number"
                                    id="home-score"
                                    class="score-input"
                                    min="0"
                                    max="20"
                                    required
                                    value="0"
                                    inputmode="numeric"
                                >
                                <button type="button" class="score-btn score-btn-plus" data-target="home-score" aria-label="Increase home score">+</button>
                            </div>
                        </div>
                        <div class="scoreboard-divider">
                            <span class="scoreboard-vs">VS</span>
                        </div>
                        <div class="scoreboard-team">
                            <span class="scoreboard-team-name" id="away-team-label">Away</span>
                            <div class="score-input-wrapper">
                                <button type="button" class="score-btn score-btn-minus" data-target="away-score" aria-label="Decrease away score">-</button>
                                <input
                                    type="number"
                                    id="away-score"
                                    class="score-input"
                                    min="0"
                                    max="20"
                                    required
                                    value="0"
                                    inputmode="numeric"
                                >
                                <button type="button" class="score-btn score-btn-plus" data-target="away-score" aria-label="Increase away score">+</button>
                            </div>
                        </div>
                    </div>
                    <div id="form-message"></div>
                    <button type="submit" id="submit-prediction-btn" class="submit-prediction-btn">
                        <span class="btn-text">Lock In Prediction</span>
                        <span class="btn-icon"></span>
                    </button>
                </form>
            </div>

            <!-- Locked Message -->
            <div class="card" id="locked-message" style="display: none;">
                <div class="locked-state">
                    <div class="locked-icon"></div>
                    <p>Predictions are locked</p>
                    <span>Kickoff has passed</span>
                </div>
            </div>

            <!-- All Predictions -->
            <div class="card">
                <h2>All Predictions</h2>
                <div id="predictions-container">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Name Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Choose a display name to get started</p>
            <form id="player-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input
                        type="text"
                        id="player-name"
                        placeholder="Enter your name"
                        required
                        autofocus
                        maxlength="50"
                    >
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script src="/game-detail.js"></script>
</body>
</html>
