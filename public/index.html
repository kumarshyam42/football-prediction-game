<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a1612">
    <title>You Know Nothing FC</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>You Know <span>Nothing</span> FC</h1>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <main>
            <!-- Leaderboard -->
            <div class="card">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard-container">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                </div>
            </div>

            <!-- Upcoming Games -->
            <div class="card">
                <h2>üìÖ Upcoming Games</h2>
                <div id="upcoming-games-container">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                </div>
            </div>

            <!-- Recent Completed Games -->
            <div class="card">
                <h2>‚úÖ Recent Results</h2>
                <div id="completed-games-container">
                    <div class="skeleton skeleton-line"></div>
                    <div class="skeleton skeleton-line"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player History Modal -->
    <div id="player-history-modal" class="modal">
        <div class="modal-content player-history-content">
            <div class="player-history-header">
                <h2 id="player-history-name"></h2>
                <button type="button" class="modal-close-btn" aria-label="Close" onclick="hidePlayerHistoryModal()">&times;</button>
            </div>
            <div id="player-history-summary"></div>
            <div id="player-history-body">
                <div class="skeleton skeleton-line"></div>
                <div class="skeleton skeleton-line"></div>
                <div class="skeleton skeleton-line"></div>
            </div>
        </div>
    </div>

    <!-- Player Name Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Choose a display name to get started</p>
            <form id="player-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input
                        type="text"
                        id="player-name"
                        placeholder="Enter your name"
                        required
                        autofocus
                        maxlength="50"
                    >
                </div>
                <button type="submit">‚úì Continue</button>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
