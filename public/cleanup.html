<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a1612">
    <title>Database Cleanup - You Know Nothing FC</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Database Cleanup</h1>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <main>
            <div id="admin-login" class="card" style="display: none;">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="admin-key-input">Admin Key</label>
                        <input
                            type="password"
                            id="admin-key-input"
                            placeholder="Enter admin key"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <div id="login-message"></div>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="card" id="cleanup-card" style="display: none;">
                <h2>Clean Database</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">
                    This will remove all test data from the database. This action cannot be undone.
                </p>

                <div id="cleanup-controls">
                    <div style="background: var(--bg-tertiary); padding: 20px; border-radius: var(--radius-sm); margin-bottom: 20px;">
                        <label style="display: flex; align-items: center; gap: 12px; cursor: pointer;">
                            <input type="checkbox" id="keep-players" style="width: auto; min-height: auto;">
                            <span>Keep players (only delete games and predictions)</span>
                        </label>
                    </div>

                    <div style="display: flex; gap: 12px;">
                        <button id="cleanup-btn" class="btn-danger" style="flex: 1;">
                            Clean Database
                        </button>
                        <button onclick="window.location.href='/'" class="btn-secondary" style="flex: 1;">
                            Cancel
                        </button>
                    </div>

                    <div id="result-message" style="margin-top: 20px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let adminKey = null;

        document.addEventListener('DOMContentLoaded', () => {
            adminKey = sessionStorage.getItem('adminKey');

            if (adminKey) {
                showControls();
            } else {
                showLoginForm();
            }
        });

        function showLoginForm() {
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('cleanup-card').style.display = 'none';
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('admin-key-input').focus();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const keyInput = document.getElementById('admin-key-input');
            const messageEl = document.getElementById('login-message');
            const key = keyInput.value.trim();
            if (!key) return;

            try {
                const response = await fetch('/api/games', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-key': key },
                    body: JSON.stringify({})
                });

                if (response.status === 403) {
                    messageEl.innerHTML = '<div class="error-message">Invalid admin key</div>';
                    keyInput.focus();
                    return;
                }

                adminKey = key;
                sessionStorage.setItem('adminKey', key);
                showControls();
            } catch (error) {
                messageEl.innerHTML = '<div class="error-message">Connection error. Please try again.</div>';
            }
        }

        function showControls() {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('cleanup-card').style.display = 'block';
            document.getElementById('cleanup-btn').addEventListener('click', handleCleanup);
        }

        async function handleCleanup() {
            const keepPlayers = document.getElementById('keep-players').checked;
            const btn = document.getElementById('cleanup-btn');
            const messageEl = document.getElementById('result-message');

            const confirmMessage = keepPlayers
                ? 'Are you sure you want to delete all games and predictions?'
                : 'Are you sure you want to delete ALL data (games, predictions, and players)?';

            if (!confirm(confirmMessage)) {
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Cleaning\u2026';
            messageEl.innerHTML = '';

            try {
                const response = await fetch('/api/admin/cleanup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-admin-key': adminKey },
                    body: JSON.stringify({ keepPlayers })
                });

                if (response.status === 403) {
                    adminKey = null;
                    sessionStorage.removeItem('adminKey');
                    showLoginForm();
                    document.getElementById('login-message').innerHTML =
                        '<div class="error-message">Session expired. Please sign in again.</div>';
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = `
                        <div class="success-message">
                            <h3 style="margin-bottom: 12px;">Cleanup Complete</h3>
                            <p style="margin-bottom: 8px;"><strong>Deleted:</strong></p>
                            <ul style="margin-left: 20px;">
                                <li>${data.deleted.predictions} predictions</li>
                                <li>${data.deleted.games} games</li>
                                <li>${data.deleted.players} players</li>
                            </ul>
                            <p style="margin-top: 16px;">
                                <a href="/" style="color: var(--accent-primary); text-decoration: underline;">Return to Home</a>
                            </p>
                        </div>
                    `;
                } else {
                    messageEl.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                    btn.disabled = false;
                    btn.textContent = 'Clean Database';
                }
            } catch (error) {
                console.error('Cleanup error:', error);
                messageEl.innerHTML = '<div class="error-message">Failed to clean database. Please try again.</div>';
                btn.disabled = false;
                btn.textContent = 'Clean Database';
            }
        }
    </script>
</body>
</html>
